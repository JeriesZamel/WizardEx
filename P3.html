        <main>
            <form action="P4.html" style="border: 1px solid #ccc">
                <div class="row">
                    <input type='file' id="imageFile" onchange="readURL(this);" required/>
                    <img id="blah" src="#" alt="your image" />
                </div>

                <div class="row" style="padding: 20px">
                    <label for="txtHobbies" id="hobbies" style="margin-right: 20px">Hobbies:</label>
                    <input type="checkbox" name="Movies" value="1" style="margin:0px 20px">Movies
                    <input type="checkbox" name="Surfing" value="2" style="margin:0px 20px">Surfing
                    <input type="checkbox" name="Lego" value="3" style="margin:0px 20px">Lego
                    <input type="checkbox" name="Games" value="4" style="margin:0px 20px">Games
                    <input type="checkbox" name="Cooking" value="5" style="margin:0px 20px">Cooking
                </div>

                <div class="row">
                    <button type="button" onclick="p2Relocate()" id=BackButton class="backbtn">Back</button>
                    <button type="reset" id=ClearButton class="cancelbtn">Clear</button>
                    <button type="submit" onclick="nextPage()" id=SubmitButton class="signupbtn">Submit</button>
                </div>
            </form>
        </main>

        <footer>
            <div class="row">
                <div class="col-md-12 text-center">
                    My Wizard
                </div>

            </div>
        </footer>
    </div>
   

    <script>
        const imageFile = document.querySelector('#imageFile'),
            checkBoxes = document.querySelectorAll('input[type=checkbox]');
        const  hobbies = {};

        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('#blah').attr('src', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        $("#imgInp").change(function() {
            readURL(this);
            });
        
        function nextPage() {

            localStorage.setItem("imageFile", imageFile.value);
            

            for(const cb of checkBoxes){
                hobbies[cb.getAttribute('name')] = cb.checked;
            }
            localStorage.hobbies = JSON.stringify(hobbies);
            window.location.href = "p2.html";
        }

        function p2Relocate () {
            window.location.href = "p2.html";
        }
    </script>
