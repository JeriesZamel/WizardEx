            <main>
                <form action="p2.html" style="border:1px solid #ccc">
                    <div class="container">
                      <h1>Sign Up</h1>
                      <p>Please fill in this form to create an account.</p>
                      <hr>
                  
                      <label for="email"><b>Email</b></label>
                      <input type="text" placeholder="Enter Email" name="email" required>
                  
                      <label for="psw"><b>Password</b></label>
                      <input type="password" placeholder="Enter Password" name="psw" required>
                  
                      <label for="psw-repeat"><b>Repeat Password</b></label>
                      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                
                      <label for="Name"><b>Full Name</b></label>
                      <input type="text" placeholder="Enter Name " name="Name" required>
                
                      <label for="start"><b>Birth of Date</b></label><br>
                      <input type="date" id="date" name="start=2018-07-22" min="2018-01-01" max="2018-12-31">
                      <br>
                      <br>
                      <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                      </label>
                  
                      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                  
                      <div class="clearfix">
                        <button type="button" class="cancelbtn" >Cancel </button>
                        <button type="submit" class="signupbtn" onclick="nextClick()">Next</button>
                      </div>
                    </div>
                  </form>
            </main>

            <footer>
                <div class="row">
                    <div class="col-md-12 text-center">
                        My Wizard
                    </div>

                </div>
            </footer>
    </div>
   

  
  <script>
    
    function nextClick(){
      const email = document.querySelector('[name=email]'),
            fullName = document.querySelector('[name=Name]'),
            dateOfBirth = document.getElementById('date');
          
      localStorage.setItem("Email",email.value);
      localStorage.setItem("fullName",fullName.value);
      localStorage.setItem("Date",dateOfBirth.value);
      //go to next page
    }

  </script>
